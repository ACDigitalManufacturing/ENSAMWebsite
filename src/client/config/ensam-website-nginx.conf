server {
        listen 80;
        listen [::]:80;
        server_name ensam-casa.ma;
        location /api {
                proxy_pass http://127.0.0.1:5000;
                proxy_set_header Host $host;
        }

        location / {
                proxy_pass http://127.0.0.1:3000;
                proxy_set_header Host $host;
        }
}

